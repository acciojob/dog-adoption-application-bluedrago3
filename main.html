<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" >
		<br>
		<br>
		<label for="phone">Phone</label>
		<input type="text" id="phone" placeholder="Phone Number" >
		<br>
		<br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address">
		<br>
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" value="Have you ever lived with a Dog before?" >
		<br>
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		
		<select id="multiSelect" name="multiSelect[]" multiple required>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Labrador Retriever">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Poodle">Poodle</option>
      <option value="Beagle">Beagle</option>
      <option value="Bulldog">Bulldog</option>
    </select><br><br>
<br>
		
		<input type="submit" id="submit" value="Submit">
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
